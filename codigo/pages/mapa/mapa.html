<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitais Próximos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/mapa/mapa.css" />
    <script src="../../assets/js/mapa/mapa.js" defer></script>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../../assets/img/logo.svg" width="156" alt="logo" />
      </a>
      <div>
        <nav>
          <ul>
            <li>
              <a href="#">Fórum</a>
            </li>
            <li>
              <a href="#">Cursos</a>
            </li>
          </ul>
        </nav>
        <img
          src="../../assets/img/profile-picture.png"
          id="avatar"
          alt="avatar"
        />
      </div>
    </header>

    <main>
      <section id="registration">
        <div class="container">
          <h1>Encontre Hospitais Próximos</h1>
          <form id="locationForm">
            <label for="city"
              >Cidade: <input type="text" id="city" name="city" required /> <br
            /></label>
            <label for="neighborhood"
              >Bairro:
              <input
                type="text"
                id="neighborhood"
                name="neighborhood"
                required />
              <br
            /></label>
            <button type="submit">Buscar</button>
            <button type="button" id="refreshButton">↻</button>
          </form>
          <div id="map"></div>
        </div>
        <div class="container-ultimas-buscas">
          <table border="1" id="dataTable">
            <thead>
              <tr>
                <h1>Últimas buscas:</h1>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Funções</th>
              </tr>
            </thead>
            <tbody>
              <!-- Conteúdo da tabela será inserido aqui pelo JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <img src="../../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC" />
      <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
