<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/quiz/main.css">
    <link rel="shortcut icon" href="../assets/img/favIcon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e7334b542.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="setup-container">
                <h2>Vamos testar os seus conhecimentos!</h2>
                <label for="contadorQuestoes">Digite o número de questões que deseja responder:</label>

                <input type="number" id="contadorQuestoes" min="1">
                <button id="btn-quiz">Iniciar</button>
            </div>

            <div id="quiz-container" style="display: none;">
                <!-- As questões serão injetadas aqui pelo JavaScript -->
            </div>

            <div class="quiz-buttons" style="display: none;">
                <button id="btn-submit">Enviar</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC">
        <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
    </footer>

    <script src="../assets/js/quiz/main.js" type="module"></script>
</body>

</html>
