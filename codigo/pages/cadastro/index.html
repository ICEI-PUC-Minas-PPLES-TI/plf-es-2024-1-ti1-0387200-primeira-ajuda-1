<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/global.css" />
  <link rel="stylesheet" href="../../assets/css/cadastro/principal.css" />
  <title>Cadastro</title>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="../../assets/img/logo.svg" width="156" alt="logo" />
    </a>

    <div>
      <nav>
        <ul>
          <li>
            <a href="#">Fórum</a>
          </li>
          <li>
            <a href="#">Cursos</a>
          </li>
        </ul>
      </nav>

      <img src="../../assets/img/profile-picture.png" id="avatar" alt="avatar" />
    </div>
  </header>

  <main>
    <img src="../../assets/img/registration-art.svg" alt="Registration art" />

    <section class="content">
      <h1>#cadastrar</h1>
      <h4>Faça o cadastro no sistema para uma melhor experiência!</h4>

      <form id="userRegistration">
        <input id="name" type="text" placeholder="Nome completo" required />
        <input id="phone" type="text" placeholder="Telefone" required />

        <fieldset class="inputs">
          <input id="neighborhood" type="text" placeholder="Bairro" required />
          <input id="city" type="text" placeholder="Cidade" required />
        </fieldset>

        <input id="profession" type="text" placeholder="Profissão" required />
        <input id="email" type="email" placeholder="Email" required />

        <fieldset class="inputs">
          <input id="password" type="password" placeholder="Senha" required />
          <input id="password" type="password" placeholder="Confirmar Senha" required />
        </fieldset>

        <fieldset class="grupoDeBotoes">
          <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <img src="../../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC" />
    <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
  </footer>

  <script type="module" src="../../assets/js/cadastro/principal.js"></script>
</body>

</html>
