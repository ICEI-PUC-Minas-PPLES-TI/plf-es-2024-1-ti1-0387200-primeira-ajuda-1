<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/codigo/assets/css/global.css">
    <link rel="stylesheet" href="/codigo/assets/css/perfil/main.css">
    <link rel="shortcut icon" href="../assets/img/favIcon.svg" type="image/x-icon">
    <title>Perfil</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/logo.svg" id="logo" alt="logo">
        </a>

        <div>
            <span>
                <img id="avatar" alt="avatar">
                <nav>
                    <ul class="dropdown">
                        <li><a href="">Entrar</a></li>
                        <li><a href="./pages/perfil.html">Perfil</a></li>
                        <li><a href="../pages/forum.html">Forum</a></li>
                        <li><a href="">Quiz</a></li>
                        <li><a href="">Mapa de Hospitais</a></li>
                        <li><a href="">Cadastro de Questões</a></li>
                        <li>Logout</li>
                    </ul>
                </nav>
            </span>
        </div>
    </header>

    <main>
        <div class="nivelWrapper">
            <h2 id="usuarioNivel"></h2>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="perfilWrapper">
            <div class="container">
                <img id="avatar" alt="avatar">

                <section>
                    <h3 id="usuarioNome"></h3>

                    <span id="usuarioLevel"></span>
                    <span>|</span>
                    <span id="usuarioProfissao"></span>
                </section>
            </div>

            <form>
                <h3>#dadoscadastrais</h3>

                <fieldset>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="profissao" id="profissao" placeholder="Profissão" required>
                </fieldset>
                <button id="btnSubmit" class="button">Editar</button>
            </form>

        </div>

        <!-- <div class="container-kits">
            <h3>Seus kits:</h3>
        </div> -->
    </main>

    <footer>
        <img src="../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC">
        <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
    </footer>

    <script type="module" src="../assets/js/perfil/main.js"></script>
    <script src="../assets/js/nivel/nivel.js"></script>
</body>

</html>
