<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <header>
    <div class="content">
      <img src="../assets/img/logo.svg" width="156" alt="Logo" />
      <nav>
        <ul>
          <li>
            <a href="/index.html">Início</a>
          </li>
          <li>
            <a href="#">Pesquisa</a>

          <li>
            <a href="#">Fórum</a>
          </li>
          <li>
            <a href="#">Cursos</a>
          </li>
        </ul>
      </nav>
      <div class="userArea">
        <img
          src="../assets/img/profile-picture.png"
          width="48"
          height="48"
          alt="User profile picture"
        />
      </div>
    </div>
  </header>
    <main class="container">
        <div class="painel-progress">
            <h2>Seu nível é bronze!</h2>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 60%; background-color: rgb(113, 84, 4);"></div>
            </div>
        </div>

        <div class="containers">
            <div class="container-1">
                <div>
                    <img src="/codigo/assets/img/perfil.png" alt="imagem-perfil">
                    <h3>Usuário</h3>
                    <h5>Bronze <span>| Estudante</span></h5>
                </div>
            </div>
            <div class="container-2">
                <form action="#">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Usuário">
                    
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(11) 99998888">

                    <label for="nome">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="pedrodasilva@gmail.com">

                    <label for="nome">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="********">

                    <label for="profissao">Profissão</label>
                    <input type="profissao" name="profissao" id="profissao" placeholder="Estudante">
                    <br>
                    <div class="container-btn">
                        <button id="btn" class="button"><b>Editar</b></button>
                    </div>
                </form>
            </div>
        </div>


        <div class="container-kits">
            <h3>Seus kits:</h3>
        </div>
    </main>
    <footer>
      <img src="../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC">
      <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
  </footer>
    </body>
  </html>
