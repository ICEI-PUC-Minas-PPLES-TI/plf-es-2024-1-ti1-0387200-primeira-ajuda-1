<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/cadastroQuestoes/question.css">
    <script src="https://kit.fontawesome.com/9e7334b542.js" crossorigin="anonymous"></script>
    <title>Cadastrar Perguntas</title>
</head>

<body>
    <header>
        <a href="../index.html">
          <img src="../assets/img/logo.svg" id="logo" alt="logo" />
        </a>
        <div>
          <span>
            <img src="../assets/img/profile-picture.png" id="avatar" alt="avatar" />
            <nav>
              <ul class="dropdown">
                <li><a href="">Entrar</a></li>
                <li><a href="../pages/perfil.html">Perfil</a></li>
                <li><a href="../pages/forum.html">Forum</a></li>
                <li><a href="../pages/quiz.html">Quiz</a></li>
                <li><a href="../pages/mapa/mapa.html">Mapa de Hospitais</a></li>
                <li><a href="../pages/questoes.html">Cadastro de Questões</a></li>
                <li>Logout</li>
              </ul>
            </nav>
          </span>
        </div>
      </header>
    <main>
        <form>
            <h1>#cadastrarquestões</h1>
            <fieldset>
                <input id="pergunta" name="pergunta" type="text" placeholder="Digite a pergunta" class="inputoption">

                <input id="alternativa1" name="alternativa1" type="text" placeholder="Primeira alternativa"
                    class="inputoption" required>
                <input id="alternativa2" name="alternativa2" type="text" placeholder="Segunda alternativa"
                    class="inputoption" required>
                <input id="alternativa3" name="alternativa3" type="text" placeholder="Terceira alternativa"
                    class="inputoption" required>
                <input id="alternativa4" name="alternativa4" type="text" placeholder="Quarta alternativa"
                    class="inputoption" required>
            </fieldset>

            <fieldset>
                <p>Digite a resposta no campo abaixo:</p>
                <input id="resposta" name="resposta" type="text" placeholder="Digite alternativa correta"
                    class="inputoption" required>
            </fieldset>

            <div class="botoes">
                <button type="reset">Limpar</button>
                <button id="btn-register" type="submit">Cadastrar</button>
            </div>
        </form>

    </main>

    <footer>
        <img src="../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC">
        <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
    </footer>

    <script type="module" src="../assets/js/quiz/cadastroQuestoes/main.js"></script>
</body>

</html>
