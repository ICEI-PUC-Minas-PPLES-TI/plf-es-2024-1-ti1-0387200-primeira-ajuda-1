<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/CadastroQuestoes/question.css">
    <script src="https://kit.fontawesome.com/9e7334b542.js" crossorigin="anonymous"></script>
    <title>Cadastrar Perguntas</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/logo.svg" width="156" alt="logo">
        </a>
    
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Fórum</a>
                    </li>
                    <li>
                        <a href="#">Cursos</a>
                    </li>
                </ul>
            </nav>
    
            <img src="../assets/img/profile-picture.png" id="avatar" alt="avatar">
        </div>
    </header>
    
    <main>
       <div class="container">
        <div class="question-register">
            <h1><i class="fa-solid fa-clipboard-question"></i> Cadastrar questões:</h1>
            <h2 class="h2question">Pergunta:</h2>
            <div class="question"><input type="text" placeholder="Digite a pergunta" class="inputquestion" id="inputquestion"></div>
            <div class="options">
                <h2 class="optionh2">Primeira alternativa:</h2>
                <div class="option1"><input type="text" placeholder="Digite a primeira alternativa" class="inputoption" id="option1"></div>
                <h2 class="optionh2">Segunda alternativa:</h2>
                <div class="option2"><input type="text" placeholder="Digite a segunda alternativa" class="inputoption" id="option2"></div>
                <h2 class="optionh2">Terceira alternativa:</h2>
                <div class="option3"><input type="text" placeholder="Digite a terceira alternativa" class="inputoption" id="option3"></div>
                <h2 class="optionh2">Quarta alternativa:</h2>
                <div class="option4"><input type="text" placeholder="Digite a quarta alternativa" class="inputoption" id="option4"></div>
            </div>
            <div class="op-correct">
                <p>Digite a resposta no campo abaixo:</p>
                <div class="option4"><input type="text" placeholder="Digite alternativa correta" class="inputoption" id="answer"></div>
            </div>
            <div class="register-button">
                <button id="btn-register" onclick="SalvarPergunta()">Cadastrar</button>
            </div>
        </div>
       </div>
    </main>

    <footer>
        <img src="../assets/img/logo-puc.svg" id="LogoPUC" alt="LogoPUC">
        <p>© Copyright 2024. Direitos reservados a Primeira Ajuda.</p>
    </footer>
    <script src="../assets/js/CadastroQuestoes/questoes.js"></script>
</body>
</html>
